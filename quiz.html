    <h1>Triangle Quiz</h1>
   
    <form class="quiz-form">
        <div class="question-container">
            <p> Q1 : What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</p>
            <label>
                <input type="radio" name="question1" value="45°" />45°
            </label>
            <label>
                <input type="radio" name="question1" value="60°" />60°
            </label>
            <label>
                <input type="radio" name="question1" value="90°" />90°
            </label>
        </div>
        <div class="question-container">
            <p> Q2 : If one angle of triangle is 90°.What it is called as?</p>
            <label>
                <input type="radio" name="question2" value="acute angle triangle" />acute angle triangle
            </label>
            <label>
                <input type="radio" name="question2" value="obtuse angle triangle" />obtuse angle triangle
            </label>
            <label>
                <input type="radio" name="question2" value="right angle triangle" />right angle triangle
            </label>
        </div>  
        <div class="quiz-container">
            <p> Q3 : All angles of a triangle are equal in:</p>
            <label> 
                <input type="radio" value="scalene triangle" name="question3">scalene triangle
            </label>
            <label>
                <input type="radio" value="isosceles triangle" name="question3">isosceles triangle
            </label>
            <label>
                <input type="radio" value="equilateral triangle" name="question3">equilateral triangle
            </label>
        </div>
    </form>
